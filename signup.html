
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recruiter Signup - Hirenza-Hirex</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f9f9f9; }
    header, footer { background: #0d47a1; color: white; text-align: center; padding: 20px; }
    nav { text-align: center; padding: 10px; background: #e3e3e3; }
    nav a { margin: 0 15px; text-decoration: none; color: #0d47a1; font-weight: bold; }
    form {
      max-width: 600px;
      margin: 30px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #0d47a1;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <h1>Freelance Recruiter Signup</h1>
  <p>Join Hirenza's recruiter network</p>
</header>

<nav>
  <a href="index.html">Home</a>
  <a href="jobs.html">Jobs</a>
  <a href="signup.html">Recruiter Signup</a>
</nav>

<form action="mailto:rinith@hirenza.co.in" method="post" enctype="text/plain">
  <label for="name">Full Name</label>
  <input type="text" id="name" name="name" required>

  <label for="email">Email ID</label>
  <input type="email" id="email" name="email" required>

  <label for="phone">Phone Number</label>
  <input type="tel" id="phone" name="phone" required>

  <label for="location">Current Location</label>
  <input type="text" id="location" name="location" required>

  <label for="experience">Recruitment Experience</label>
  <select id="experience" name="experience">
    <option>0–1 Year</option>
    <option>1–3 Years</option>
    <option>3–5 Years</option>
    <option>5+ Years</option>
  </select>

  <label for="note">Any Specific Sector You Specialize In?</label>
  <textarea id="note" name="note" rows="4"></textarea>

  <button type="submit">Submit</button>
</form>

<footer>
  &copy; 2025 Hirenza-Hirex Pvt. Ltd.
</footer>

</body>
</html>
